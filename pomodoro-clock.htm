<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>TBD</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
  </div>

<script>
  var Clock = function() {
    var self = this;

    var State = {
      Pomodoro: "Pomodoro",
      Break: "Break"
    };

    var INTERVAL = 500;

    var state = State.Pomodoro;
    var running = false;
    var elapsedTime = 0;
    var lastDateTime = 0;

    self.pomodoroSeconds = 15;
    self.breakSeconds = 5*60;
    
    self.resetTimer = function() {
      elapsedTime = 0;
    };

    var getCurrentDateTime = function() {
      return new Date().getTime();
    };

    self.startPomodoro = function() {
      state = State.Pomodoro;
      lastDateTime = getCurrentDateTime();
      running = true;
    };

    self.pauseOrResume = function() {
      lastDateTime = getCurrentDateTime();
      running = !running;
    };

    self.startBreak = function() {
      state = State.Break;
      lastDateTime = getCurrentDateTime();
      running = true;
    };

    self.getElapsedTime = function() {
      return elapsedTime;
    };

    self.timeIsFinished = function() {
      if (state == State.Pomodoro && elapsedTime >= self.pomodoroSeconds * 1000 - INTERVAL / 2) {
        return true;
      }

      if (state == State.Break && elapsedTime >= self.breakSeconds * 1000 - INTERVAL / 2) {
        return true;
      }

      return false;
    };

    self.showFinish = function() {
      alert(state + " finished!");
      console.log(state + " finished!");
    };

    
    window.setInterval(function() {
      if (running) {
        var currentDateTime = getCurrentDateTime();
        elapsedTime += currentDateTime - lastDateTime;
        lastDateTime = currentDateTime;

        if (self.timeIsFinished()) {
          running = false;
          self.showFinish();
        }
      }
    }, INTERVAL);
  };

  var clock = new Clock();
  clock.startPomodoro();

  $(function() {
    
  });
</script>
</body>
</html>
